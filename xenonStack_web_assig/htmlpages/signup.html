<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/htmlpages/styles3.css">
    <title>Bike Selling App - Sign Up</title>
</head>

<body>
    <header>
        <h1>Bike Selling App</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/htmlpages/login.html">Login</a></li>
                <li><a href="/htmlpages/contact.html">Contact Us</a></li>
                <!-- <li><a href="/signup">Sign Up</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>

        <!-- Option to Login -->
        <section>
            <p>Already have an account? <a href="/login">Log in here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Bike Selling App</p>
    </footer>
</body>

</html>
